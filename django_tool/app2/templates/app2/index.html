<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - app2</title>
    <link rel="stylesheet" href="{% static 'app2/style.css' %}">
</head>
<body>
    <header>
        <div class="logo" aria-hidden="true"></div>
        <h1>Welcome to App2</h1>
        <div class="theme-controls" aria-label="Theme selector">
            <button type="button" data-theme="theme-light">Light</button>
            <button type="button" data-theme="theme-dark">Dark</button>
            <button type="button" data-theme="theme-accent">Accent</button>
        </div>
    </header>
    <main>
        <p>This is the index page. Edit `templates/app2/index.html` to customize it.</p>
    </main>
    <script src="{% static 'app2/theme.js' %}"></script>
</body>
</html>
